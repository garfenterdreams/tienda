version: '3.8'

services:
  garfenter-postgres:
    image: postgres:15-alpine
    container_name: garfenter-postgres
    restart: unless-stopped
    networks:
      - garfenter-network
    volumes:
      - garfenter-postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=garfenter_tienda
      - POSTGRES_USER=garfenter
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-garfenter2024}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U garfenter -d garfenter_tienda"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5432:5432"

  garfenter-redis:
    image: redis:7-alpine
    container_name: garfenter-redis
    restart: unless-stopped
    networks:
      - garfenter-network
    volumes:
      - garfenter-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    ports:
      - "6379:6379"

  garfenter-tienda:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garfenter-tienda
    restart: unless-stopped
    networks:
      - garfenter-network
    depends_on:
      garfenter-postgres:
        condition: service_healthy
      garfenter-redis:
        condition: service_healthy
    volumes:
      - garfenter-media:/app/media
      - garfenter-static:/app/static
    environment:
      - DATABASE_URL=postgres://garfenter:${POSTGRES_PASSWORD:-garfenter2024}@garfenter-postgres:5432/garfenter_tienda
      - CACHE_URL=redis://garfenter-redis:6379/0
      - CELERY_BROKER_URL=redis://garfenter-redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,garfenter-tienda}
      - ALLOWED_CLIENT_HOSTS=${ALLOWED_CLIENT_HOSTS:-localhost,127.0.0.1,.localhost}
      - DEFAULT_CURRENCY=GTQ
      - DEFAULT_COUNTRY=GT
      - DEFAULT_LANGUAGE=es
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@garfenter.com}
      - TIME_ZONE=America/Guatemala
      - DASHBOARD_URL=http://localhost:9000/
      - EMAIL_URL=${EMAIL_URL:-smtp://mailpit:1025}
      - HTTP_IP_FILTER_ALLOW_LOOPBACK_IPS=True
      - STATIC_URL=/static/
      - ENABLE_SSL=${ENABLE_SSL:-False}
      - JWT_EXPIRE=True
      - JWT_TTL_ACCESS=5m
      - JWT_TTL_APP_ACCESS=5m
      - JWT_TTL_REFRESH=30d
      # Keycloak SSO Configuration
      - OPENID_CONNECT_ENABLE=True
      - OPENID_CONNECT_CLIENT_ID=product-tienda
      - OPENID_CONNECT_CLIENT_SECRET=${KEYCLOAK_CLIENT_SECRET:-plmf07z5UjUicajh0MPlJ9R0e7uLGUMM}
      - OPENID_CONNECT_OAUTH_AUTHORIZATION_URL=https://sso.garfenter.com/realms/garfenter/protocol/openid-connect/auth
      - OPENID_CONNECT_OAUTH_TOKEN_URL=https://sso.garfenter.com/realms/garfenter/protocol/openid-connect/token
      - OPENID_CONNECT_JSON_WEB_KEY_SET_URL=https://sso.garfenter.com/realms/garfenter/protocol/openid-connect/certs
      - OPENID_CONNECT_OAUTH_LOGOUT_URL=https://sso.garfenter.com/realms/garfenter/protocol/openid-connect/logout
      - OPENID_CONNECT_USER_INFO_URL=https://sso.garfenter.com/realms/garfenter/protocol/openid-connect/userinfo
      - OPENID_CONNECT_AUDIENCE=product-tienda
      - OPENID_CONNECT_USE_OAUTH_SCOPE_PERMISSIONS=false
      - OPENID_CONNECT_ENABLE_REFRESH_TOKEN=true
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    ports:
      - "8000:8000"

  garfenter-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: garfenter-worker
    restart: unless-stopped
    networks:
      - garfenter-network
    depends_on:
      garfenter-postgres:
        condition: service_healthy
      garfenter-redis:
        condition: service_healthy
      garfenter-tienda:
        condition: service_started
    volumes:
      - garfenter-media:/app/media
      - garfenter-static:/app/static
    environment:
      - DATABASE_URL=postgres://garfenter:${POSTGRES_PASSWORD:-garfenter2024}@garfenter-postgres:5432/garfenter_tienda
      - CACHE_URL=redis://garfenter-redis:6379/0
      - CELERY_BROKER_URL=redis://garfenter-redis:6379/1
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG:-False}
      - ALLOWED_CLIENT_HOSTS=${ALLOWED_CLIENT_HOSTS:-localhost,127.0.0.1,.localhost}
      - DEFAULT_CURRENCY=GTQ
      - DEFAULT_COUNTRY=GT
      - DEFAULT_LANGUAGE=es
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@garfenter.com}
      - TIME_ZONE=America/Guatemala
      - EMAIL_URL=${EMAIL_URL:-smtp://mailpit:1025}
      - HTTP_IP_FILTER_ALLOW_LOOPBACK_IPS=True
    command: celery -A saleor worker --loglevel=info --concurrency=4
    healthcheck:
      test: ["CMD-SHELL", "celery -A saleor inspect ping -d celery@$$HOSTNAME"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  garfenter-dashboard:
    image: ghcr.io/saleor/saleor-dashboard:3.20.5
    container_name: garfenter-dashboard
    restart: unless-stopped
    networks:
      - garfenter-network
    depends_on:
      - garfenter-tienda
    environment:
      - API_URL=http://garfenter-tienda:8000/graphql/
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    ports:
      - "9000:80"

  mailpit:
    image: axllent/mailpit:latest
    container_name: garfenter-mailpit
    restart: unless-stopped
    networks:
      - garfenter-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8025/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    ports:
      - "1025:1025"  # SMTP Server
      - "8025:8025"  # Mailpit UI

networks:
  garfenter-network:
    name: garfenter-network
    driver: bridge

volumes:
  garfenter-postgres-data:
    name: garfenter-postgres-data
  garfenter-redis-data:
    name: garfenter-redis-data
  garfenter-media:
    name: garfenter-media
  garfenter-static:
    name: garfenter-static
