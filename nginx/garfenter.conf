# Garfenter Tienda - nginx configuration
# Serves Dashboard static files and proxies API requests to uvicorn

upstream saleor_api {
    server 127.0.0.1:8080;
}

server {
    listen 8000;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Dashboard static files (root path shows dashboard)
    location / {
        root /app/dashboard;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Dashboard mount path
    location /dashboard/ {
        alias /app/dashboard/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # GraphQL API
    location /graphql/ {
        proxy_pass http://saleor_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://saleor_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Health check endpoint
    location /health/ {
        proxy_pass http://saleor_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files (Saleor API static files)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files
    location /media/ {
        alias /app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # Plugins/webhooks
    location /plugins/ {
        proxy_pass http://saleor_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Thumbnails
    location /thumbnail/ {
        proxy_pass http://saleor_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
