# Garfenter Cloud - Saleor E-commerce Deployment
# Auto-generated workflow for deploying Saleor E-commerce to AWS

name: Deploy Saleor E-commerce

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'demo'
        type: choice
        options:
          - demo
          - staging
          - production

env:
  PRODUCT_NAME: tienda
  PRODUCT_DISPLAY: "Saleor E-commerce"

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Tests
        run: |
          echo "Running tests for Saleor E-commerce..."
          # Add your test commands here
          # npm test, pytest, etc.

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

      - name: Build and Push
        if: false
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Skip Build (using upstream image)
        if: true
        run: echo "Using upstream Docker image: ghcr.io/saleor/saleor:3.19"

  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name != 'pull_request'
    environment: ${{ github.event.inputs.environment || 'demo' }}

    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/garfenter-key.pem
          chmod 600 ~/.ssh/garfenter-key.pem
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_IMAGE: 'ghcr.io/saleor/saleor:3.19'
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        run: |
          ssh -i ~/.ssh/garfenter-key.pem -o StrictHostKeyChecking=no ec2-user@$EC2_HOST << 'DEPLOY_SCRIPT'
          set -e
          echo "=== Deploying Saleor E-commerce ==="

          PRODUCT="tienda"
          IMAGE="ghcr.io/saleor/saleor:3.19"
          PORT="8000"

          # For build images, use GHCR
          if [ "$IMAGE" == "build" ]; then
            IMAGE="ghcr.io/garfenterdreams/tienda:latest"
          fi

          # Stop existing container
          docker stop garfenter-${PRODUCT} 2>/dev/null || true
          docker rm garfenter-${PRODUCT} 2>/dev/null || true

          # Pull latest image
          echo "Pulling image: ${IMAGE}"
          docker pull ${IMAGE}

          # Determine database connection
          DB_URL="postgres://garfenter:${POSTGRES_PASSWORD}@garfenter-postgres:5432/${PRODUCT}"

          # Start container with appropriate environment
          echo "Starting container on port ${PORT}..."
          docker run -d \
            --name garfenter-${PRODUCT} \
            --network garfenter-network \
            --restart unless-stopped \
            -e DATABASE_URL="${DB_URL}" \
            -e POSTGRES_PASSWORD="${POSTGRES_PASSWORD}" \
            -e MYSQL_PASSWORD="${MYSQL_PASSWORD}" \
            -e SECRET_KEY="garfenter-${PRODUCT}-secret-$(date +%s)" \
            -e ALLOWED_HOSTS="*" \
            -e DEBUG="false" \
            ${IMAGE}

          echo "=== Deployment complete ==="
          docker ps | grep garfenter-${PRODUCT} || echo "Container may still be starting..."
          DEPLOY_SCRIPT

      - name: Health Check
        run: |
          echo "Waiting for service to start..."
          sleep 45

          for i in {1..6}; do
            echo "Health check attempt $i..."
            if ssh -i ~/.ssh/garfenter-key.pem -o StrictHostKeyChecking=no ec2-user@${{ secrets.EC2_HOST }} \
              "curl -sf http://localhost:8000/graphql/ > /dev/null 2>&1"; then
              echo "Health check passed!"
              exit 0
            fi
            sleep 15
          done

          echo "Service may still be starting - check logs manually"
          ssh -i ~/.ssh/garfenter-key.pem ec2-user@${{ secrets.EC2_HOST }} \
            "docker logs garfenter-tienda --tail 50" || true

      - name: Deployment Summary
        run: |
          echo "## Saleor E-commerce Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Product | Saleor E-commerce |" >> $GITHUB_STEP_SUMMARY
          echo "| Container | garfenter-tienda |" >> $GITHUB_STEP_SUMMARY
          echo "| Port | 8000 |" >> $GITHUB_STEP_SUMMARY
          echo "| URL | https://tienda.${{ vars.DOMAIN_NAME }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Commit | ${{ github.sha }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployed | $(date -u) |" >> $GITHUB_STEP_SUMMARY
